  <Script>
    const para = document.querySelector('p');
    let answer = parseInt(prompt("Please enter the number you would like?"));
    for (let i =1; i<= answer; i++) {
      if (i%5 ==0 && i%3 == 0){
        console.log(
          "Fizzbuzz"
        );
        para.textContent += `xFizzbuzzx`;
      }
      else if(i%3 == 0) {
        console.log("Fizz");
        para.textContent += `Fizz`;
      }
      else if(i%5 == 0) {
        console.log("Buzz");
        para.textContent += `Buzz`;
      }
      else {
        console.log(i);
        para.textContent += i;
      }
    }
  </Script>
