<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formValidation.css">
</head>
<body>
    <div>
        <form action="#" method="post">
            <div>
                <label for="email">*Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="password">*Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div>
                <label for="sampleText" >Sample Text</label>
                <textarea name="sampleText" id="sampleText" maxlength="10"></textarea>
            </div>
            <div>
                <label for="age">Enter your age</label>
                <input type="number" name="userAge" id="age" placeholder="enter age between 0 - 200" min="0" max="200">
            </div>
            <div>
                <label for="linkedIn">Linkedin URL:</label>
                <input type="url" name="linkedinURL" id="linkedIn" >
            </div>
            <div>
                <label for="fileupload">Upload your file:</label>
                <input type="file" name="fileupload" id="fileupload">
            </div>
            <div>
                <button type="submit">submit</button>
            </div>
        </form>
    </div>
</body>
</html>
